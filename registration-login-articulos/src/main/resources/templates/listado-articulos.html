<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ListArticulos</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <table class="table mt-5">
        <thead>
        <tr>
            <th>Id</th>
            <th>Título</th>
            <th>Modificar</th>
            <th>Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="articulo:${listaArticulos}">
            <td th:text="${articulo.id}"></td>
            <td th:text="${articulo.titulo}"></td>
            <td> <a class="btn btn-secondary" th:href="'/crud/articulos/modificar/' + ${articulo.id}">Modificar</a></td>
            <td> <a class="btn btn-danger" th:href="'/crud/articulos/eliminar/' + ${articulo.id}">Eliminar</a></td>
        </tr>
        </tbody>
    </table>

    <a href="/crud/articulos/altas" class="btn btn-primary">Altas artículos</a>
</div>

</body>
</html>
