<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
    <h1>Bienvenido a mi blog</h1>
    <div class="container">
        <div class="row" th:each="articulo:${listaArticulos}">
            <div class="col col-8" th:text="${articulo.titulo}">
                Título del artículo
                <a th:href=" '/detalle/' + ${articulo.id}" th:text="${articulo.titulo}"></a>
            </div>
            <div class="col col-2" th:text="${articulo.fecha}">
            </div>
            <div class="col col-2">
                <a th:href=" '/detalle/' + ${articulo.id}">Ampliar</a>
            </div>
        </div>
    </div>

</body>
</html>
